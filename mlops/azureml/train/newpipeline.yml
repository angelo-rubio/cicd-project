$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
display_name: used_cars_pipeline
experiment_name: used_cars_price_prediction_pipeline
description: End-to-end pipeline for used car price prediction with hyperparameter tuning.

inputs:
  raw_data:
    type: uri_file
    path: azureml:used-cars-data@latest

outputs:
  train_data:
    type: uri_folder
  test_data:
    type: uri_folder
  model_info_output_path:
    type: uri_file  # Changed from mlflow_model

settings:
  default_datastore: azureml:workspaceblobstore
  default_compute: azureml:cpu-cluster
  continue_on_step_failure: false

jobs:
  prep_data:
    name: data-prep
    display_name: prep-data
    code: ../../../data-science/src
    command: >-
      python prep.py  
      --input_data ${{inputs.raw_data}}  --train_data ${{outputs.train_data}} --test_data ${{outputs.test_data}} 

    environment: azureml:used-cars-train-env@latest
    inputs:
      raw_data: ${{parent.inputs.raw_data}}
    outputs:
      train_data: ${{parent.outputs.train_data}}
      test_data: ${{parent.outputs.test_data}}

  sweep_step:
    name: sweep_job
    display_name: sweep_job
    type: sweep
    inputs:
      train_data: ${{parent.jobs.prep_data.outputs.train_data}}
      test_data: ${{parent.jobs.prep_data.outputs.test_data}}
    outputs:
      model_output:
        type: mlflow_model
    sampling_algorithm: grid
    trial:
      type: command
      code: ../../../data-science/src
      command: >-
        python train.py  --train_data ${{inputs.train_data}} --test_data ${{inputs.test_data}} --n_estimators ${{inputs.n_estimators}} --max_depth ${{inputs.max_depth}} --model_output ${{outputs.model_output}}

      environment: azureml:used-cars-train-env@latest
      inputs:
        train_data:
          type: uri_folder
        test_data:
          type: uri_folder
        n_estimators:
          type: integer
          default: 100
        max_depth:
          type: integer
          default: -1
      outputs:
        model_output:
          type: mlflow_model
    search_space:
      n_estimators:
        type: choice
        values: [50, 100, 200, 300]
      max_depth:
        type: choice
        values: [5, 10, 15, 20, -1]
    objective:
      goal: minimize
      primary_metric: MSE
    limits:
      max_total_trials: 20
      max_concurrent_trials: 10
      timeout: 7200

  register_model: 
    name: register_model
    display_name: register-model
    type: command
    code: ../../../data-science/src
    command: >-
      python register.py --model_name ${{inputs.model_name}} --model_path ${{inputs.model_path}} --model_info_output_path ${{outputs.model_info_output_path}}
    environment: azureml:used-cars-train-env@latest
    inputs:
      model_name: "used_cars_price_prediction_model"
      model_path: ${{parent.jobs.sweep_step.outputs.model_output}}
    outputs:
      model_info_output_path: ${{parent.outputs.model_info_output_path}}
